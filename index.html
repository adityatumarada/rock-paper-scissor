<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <title>Game</title>
      <link href="rps.png" rel="icon">
   </head>
   <body>
      <section class="container">
         <div class="left-half">
            <img src="bg.jpg" width="100%" height="100%">
         </div>
         <div class="right-half">
            <div class="score-board">
               <div id="user-label" class="badge">USER</div>
               <div id="computer-label" class="badge">COMP</div>
               <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
            <div class="result">
              <p>Are you ready ..?</p>
            </div>
            <div class="abc">
               <div class="xyz" >
                  <img id="user-choice" src="rock2.png">
               </div>
               <div class="xyz" >
                  <img id="computer-choice" src="rock1.png">

               </div>
            </div>
            <div class="choices">
               <div class="choice" id="r">
                  <img src="rock.png" width="60" height="50" alt="">
               </div>
               <div class="choice" id="p">
                  <img src="paper.png"  width="60" height="50" alt="">
               </div>
               <div class="choice" id="s">
                  <img src="scissor.png" width="60" height="50"  alt="">
               </div>
               <div class="choice" id="reload">
                  <img src="reload.png" width="40" height="30"  alt="">
               </div>
            </div>
         </div>
      </section>
      <script type='text/javascript' src ="main.js" charset="utf-8"> </script>
   </body>
</html>
